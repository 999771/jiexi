        // 优化的HLS播放器封装，增强预缓存能力
        function setupOptimizedHlsPlayer(videoElement, url) {
            if (Hls.isSupported()) {
                // 增强的HLS配置参数，提高预缓存能力
                const hls = new Hls({
                    debug: false,
                    maxBufferLength: 90,          // 增加最大缓冲长度到90秒
                    maxMaxBufferLength: 300,       // 增加最大缓冲上限到300秒
                    startLevel: -1,                // 自动选择适合带宽的起始级别
                    maxBufferHole: 1.5,            // 增加最大缓冲空洞容忍度
                    highLatencyMode: false,
                    backBufferLength: 300,         // 增加回放后缓冲保留时间到300秒
                    enableWorker: true,
                    lowLatencyMode: false,
                    // 增加并发请求数
                    maxMaxBufferLength: 300,
                    maxBufferLength: 90,
                    // 预加载策略优化
                    abrEwmaDefaultEstimate: 8000000, // 提高初始带宽估计值到8Mbps
                    abrEwmaSlowLive: 9.0,          // 降低EWMA权重，使带宽估计更稳定
                    abrEwmaFastLive: 4.0,
                    // 片段加载超时设置
                    fetchTimeOut: 20000,           // 增加超时时间到20秒
                    fetchMaxRetry: 5,              // 增加重试次数到5次
                    fetchRetryDelay: 1500,         // 增加重试延迟到1.5秒
                    // 预加载策略
                    preloadNextLevel: true,
                    // 增加并发下载的片段数量
                    maxMaxBufferLength: 300,
                    maxBufferLength: 90,
                    // 配置片段请求优先级
                    startLevel: -1,
                    // 自适应比特率算法调整
                    abrBandWidthFactor: 0.8,       // 降低带宽因子，更早切换到高质量
                    abrBandWidthUpFactor: 0.9,     // 提高带宽上升因子
                    // 允许更大的初始缓冲
                    startLevel: -1,
                    // 强制预加载更多片段
                    maxBufferLength: 90,
                    maxMaxBufferLength: 300,
                    // 启用分段并行下载
                    maxMaxBufferLength: 300,
                    maxBufferLength: 90,
                    // 配置预加载窗口
                    maxBufferLength: 90,
                    maxMaxBufferLength: 300
                });

                // 加载视频源
                hls.loadSource(url);
                hls.attachMedia(videoElement);

                // 显示缓冲指示器
                const bufferIndicator = document.getElementById('bufferIndicator');
                bufferIndicator.classList.remove('hidden');
                
                // 更新缓冲进度指示器
                function updateBufferIndicator() {
                    if (videoElement.buffered.length > 0) {
                        const bufferedEnd = videoElement.buffered.end(videoElement.buffered.length - 1);
                        const duration = videoElement.duration || 0;
                        const bufferedSeconds = Math.max(0, bufferedEnd - videoElement.currentTime);
                        const bufferPercentage = duration ? Math.round((bufferedEnd / duration) * 100) : 0;
                        
                        bufferIndicator.textContent = `已缓存: ${bufferedSeconds.toFixed(0)}秒 (${bufferPercentage}%)`;
                        
                        // 根据缓冲状态调整显示样式
                        if (bufferedSeconds < 10) {
                            bufferIndicator.classList.add('bg-red-600');
                            bufferIndicator.classList.remove('bg-yellow-600', 'bg-green-600');
                        } else if (bufferedSeconds < 30) {
                            bufferIndicator.classList.add('bg-yellow-600');
                            bufferIndicator.classList.remove('bg-red-600', 'bg-green-600');
                        } else {
                            bufferIndicator.classList.add('bg-green-600');
                            bufferIndicator.classList.remove('bg-red-600', 'bg-yellow-600');
                        }
                    }
                    requestAnimationFrame(updateBufferIndicator);
                }
                
                // 开始更新缓冲指示器
                updateBufferIndicator();

                // 错误处理与恢复机制
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS错误:', data);
                    bufferIndicator.textContent = `缓冲错误: ${data.type}`;
                    bufferIndicator.classList.add('bg-red-600');
                    
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('网络错误，尝试重新加载...');
                                bufferIndicator.textContent = '网络错误，重试中...';
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('媒体错误，尝试恢复...');
                                bufferIndicator.textContent = '媒体错误，恢复中...';
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('无法恢复的错误，尝试重新初始化播放器');
                                bufferIndicator.textContent = '错误，重新加载...';
                                // 销毁当前实例并尝试重新创建
                                hls.destroy();
                                setupOptimizedHlsPlayer(videoElement, url);
                                break;
                        }
                    }
                });

                // 缓冲策略增强：主动预加载更多内容
                let bufferCheckInterval;
                
                function startBufferCheck() {
                    // 定期检查缓冲状态
                    bufferCheckInterval = setInterval(() => {
                        if (videoElement.buffered.length > 0 && !videoElement.paused) {
                            const bufferedEnd = videoElement.buffered.end(videoElement.buffered.length - 1);
                            const currentTime = videoElement.currentTime;
                            const remainingBuffer = bufferedEnd - currentTime;
                            const duration = videoElement.duration || 0;
                            
                            // 如果缓冲不足，降低清晰度
                            if (remainingBuffer < 20 && hls.levels && hls.levels.length > 1) {
                                const currentLevel = hls.currentLevel;
                                if (currentLevel > 0) {
                                    console.log(`缓冲不足(${remainingBuffer.toFixed(1)}s)，降低视频质量`);
                                    hls.currentLevel = Math.max(0, currentLevel - 1);
                                }
                            } 
                            // 如果缓冲充足且网络状况良好，提高清晰度
                            else if (remainingBuffer > 60 && hls.levels && hls.levels.length > hls.currentLevel + 1) {
                                console.log(`缓冲充足(${remainingBuffer.toFixed(1)}s)，提高视频质量`);
                                hls.currentLevel = Math.min(hls.levels.length - 1, hls.currentLevel + 1);
                            }
                            
                            // 如果接近视频末尾但还有缓冲空间，尝试预加载更多
                            if (duration > 0 && currentTime / duration > 0.7 && remainingBuffer < 60) {
                                console.log('接近视频末尾，尝试预加载更多内容');
                                hls.startLoad();
                            }
                        }
                    }, 3000); // 每3秒检查一次
                }
                
                // 当视频开始播放时启动缓冲检查
                videoElement.addEventListener('play', startBufferCheck);
                
                // 当视频暂停时停止缓冲检查
                videoElement.addEventListener('pause', () => {
                    if (bufferCheckInterval) {
                        clearInterval(bufferCheckInterval);
                    }
                });

                // 当视频结束时清理
                videoElement.addEventListener('ended', () => {
                    if (bufferCheckInterval) {
                        clearInterval(bufferCheckInterval);
                    }
                    bufferIndicator.classList.add('hidden');
                });

                return hls;
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari原生支持
                videoElement.src = url;
                // 增加预加载
                videoElement.preload = 'auto';
                
                // 显示缓冲指示器
                const bufferIndicator = document.getElementById('bufferIndicator');
                bufferIndicator.classList.remove('hidden');
                
                // 更新缓冲进度
                function updateBufferIndicator() {
                    if (videoElement.buffered.length > 0) {
                        const bufferedEnd = videoElement.buffered.end(videoElement.buffered.length - 1);
                        const duration = videoElement.duration || 0;
                        const bufferedSeconds = Math.max(0, bufferedEnd - videoElement.currentTime);
                        const bufferPercentage = duration ? Math.round((bufferedEnd / duration) * 100) : 0;
                        
                        bufferIndicator.textContent = `已缓存: ${bufferedSeconds.toFixed(0)}秒 (${bufferPercentage}%)`;
                    }
                    requestAnimationFrame(updateBufferIndicator);
                }
                
                updateBufferIndicator();
                return null;
            } else {
                console.error('HLS不受支持');
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const videoUrl = document.getElementById('videoUrl');
            const playBtn = document.getElementById('playBtn');
            const videoPlayer = document.getElementById('videoPlayer');
            const m3u8Player = document.getElementById('m3u8Player');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const currentApi = document.getElementById('currentApi');
            const clearInput = document.getElementById('clearInput');
            const playerPlaceholder = document.getElementById('playerPlaceholder');
            const playerSection = document.getElementById('playerSection');
            const mainHeader = document.getElementById('mainHeader');
            const bufferIndicator = document.getElementById('bufferIndicator');
            
            // 监听滚动事件，控制顶部横幅显示
            window.addEventListener('scroll', function() {
                if (window.scrollY <= 10) { // 当滚动到顶部附近时显示
                    mainHeader.classList.remove('-translate-y-full');
                } else { // 滚动离开顶部时隐藏
                    mainHeader.classList.add('-translate-y-full');
                }
            });
            
            // 初始检查一次滚动位置
            if (window.scrollY <= 10) {
                mainHeader.classList.remove('-translate-y-full');
            }

            // 全局HLS播放器实例
            let hls = null;

            // 清除输入框内容
            clearInput.addEventListener('click', function() {
                videoUrl.value = '';
                videoUrl.focus();
            });

            // 播放按钮点击事件
            playBtn.addEventListener('click', function() {
                const url = videoUrl.value.trim();
                if (!url) {
                    alert('请输入视频地址');
                    videoUrl.focus();
                    return;
                }

                // 获取选中的解析接口
                const selectedApi = document.querySelector('input[name="api"]:checked');
                if (!selectedApi) {
                    alert('请选择解析接口');
                    return;
                }

                // 更新当前使用的接口信息
                const apiNames = {
                    'api1': '默认线路',
                    'api2': '线路一',
                    'api3': '线路二',
                    'api4': '线路三',
                    'api5': '线路四',
                    'api6': '线路五',
                    'api7': '线路六',
                    'api8': '线路七',
                    'api9': '线路八',
                    'api10': '线路九',
                    'api11': '线路十',
                    'api12': '点播线路'
                };
                currentApi.textContent = `当前使用：${apiNames[selectedApi.id]}`;

                // 显示加载指示器
                playerPlaceholder.classList.add('hidden');
                videoPlayer.classList.add('hidden');
                m3u8Player.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                bufferIndicator.classList.add('hidden');
                
                // 添加高亮动画
                playerSection.classList.add('player-highlight');
                setTimeout(() => {
                    playerSection.classList.remove('player-highlight');
                }, 500);
                
                // 滚动到播放器位置，使其居中显示
                playerSection.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center'  // 垂直居中
                });

                // 特殊处理点播线路（m3u8）
                if (selectedApi.id === 'api12') {
                    // 显示m3u8播放器
                    setTimeout(() => {
                        try {
                            // 清除之前的HLS实例
                            if (hls) {
                                hls.destroy();
                                hls = null;
                            }

                            // 重置播放器
                            m3u8Player.pause();
                            m3u8Player.removeAttribute('src');
                            m3u8Player.load();

                            // 提前预热播放器，开始预加载
                            m3u8Player.preload = 'auto';
                            
                            // 使用优化的HLS播放器
                            hls = setupOptimizedHlsPlayer(m3u8Player, url);
                            if (hls) {
                                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                    loadingIndicator.classList.add('hidden');
                                    m3u8Player.classList.remove('hidden');
                                    m3u8Player.play();
                                });
                            } else if (m3u8Player.canPlayType('application/vnd.apple.mpegurl')) {
                                // 对于原生支持HLS的浏览器（如Safari）
                                m3u8Player.src = url;
                                m3u8Player.addEventListener('loadedmetadata', function() {
                                    loadingIndicator.classList.add('hidden');
                                    m3u8Player.classList.remove('hidden');
                                    m3u8Player.play();
                                });
                                m3u8Player.onerror = function() {
                                    loadingIndicator.classList.add('hidden');
                                    alert('无法播放该m3u8文件，请检查链接是否正确');
                                };
                            } else {
                                loadingIndicator.classList.add('hidden');
                                alert('您的浏览器不支持播放m3u8视频');
                            }
                        } catch (error) {
                            console.error('播放m3u8出错:', error);
                            loadingIndicator.classList.add('hidden');
                            alert('播放m3u8时出错: ' + error.message);
                        }
                    }, 500);
                } else {
                    // 构建解析URL
                    const parseUrl = selectedApi.value + encodeURIComponent(url);

                    // 设置iframe源并显示视频
                    setTimeout(() => {
                        try {
                            videoPlayer.src = parseUrl;
                            videoPlayer.onload = function() {
                                loadingIndicator.classList.add('hidden');
                                videoPlayer.classList.remove('hidden');
                                bufferIndicator.classList.add('hidden');
                            };
                            videoPlayer.onerror = function() {
                                loadingIndicator.classList.add('hidden');
                                alert('视频加载失败，请尝试其他线路');
                            };
                        } catch (error) {
                            console.error('播放视频出错:', error);
                            loadingIndicator.classList.add('hidden');
                            alert('播放视频时出错: ' + error.message);
                        }
                    }, 500);
                }
            });

            // 输入框回车事件
            videoUrl.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    playBtn.click();
                }
            });

            // 当选择点播线路时，更改输入框提示
            const apiRadios = document.querySelectorAll('input[name="api"]');
            apiRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.id === 'api12') {
                        videoUrl.placeholder = '请输入m3u8视频链接';
                    } else {
                        videoUrl.placeholder = '请输入视频地址（支持优酷、爱奇艺、腾讯视频等）';
                    }
                });
            });

            // 检查URL参数并自动填充和播放
            function checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const urlParam = urlParams.get('url');
                const autoParam = urlParams.get('auto');

                if (urlParam) {
                    // 解码URL参数并填充到输入框
                    const decodedUrl = decodeURIComponent(urlParam);
                    videoUrl.value = decodedUrl;

                    // 如果存在auto参数且值为true/1/yes，则自动播放
                    if (autoParam && ['true', '1', 'yes'].includes(autoParam.toLowerCase())) {
                        setTimeout(() => {
                            playBtn.click();
                        }, 500);
                    }
                }
            }

            // 页面加载完成后检查URL参数
            checkUrlParams();
        });
    </script>
